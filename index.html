<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <input type="text" name="email" value="" placeholder="email">
    <input type="text" name="password" value="" placeholder="password">
    <input type="text" name="username" value="" placeholder="username">
    <fieldset>
      <legend>version?</legend>
      <input id="version-enterprise" type="radio" name="version" value="Enterprise">
      <label for="version-enterprise">Enterprise</label><br>

      <input id="version-pro" type="radio" name="version" value="Pro">
      <label for="version-pro">Pro</label><br>

      <input id="version-free" type="radio" name="version" value="Free">
      <label for="version-free">Free</label><br>
    </fieldset>
    <fieldset>
      <input id="Forms" type="checkbox" name="RememberMe" value="RememberMe">
      <label for="Forms">Remember Me</label><br>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
